	<script>
	function findMissing(arr1, arr2){

		var	isMissing = 0;

		for (var i=0; i < arr2.length; i++ ) {
			isMatch = false;
			for ( var j = 0; j < arr1.length; j++ ) {
				if (arr2[i] == arr1[j]){
				isMatch = true;
				}
			}
			if ( !isMatch ){
			//assign what is missing in arr2 to  isMissing
			isMissing = arr2[i];
			
			}
		}
    return isMissing;
	
	}
	
	
	
	</script>
